language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -t $NETLIFY_AUTH_TOKEN -p ./build
  skip_cleanup: true
  on:
    all_branches: true