language: node_js
node_js:
  - "stable"
cache:
  directories:
    - node_modules
script:
  - npm test

before_deploy:
  - npm install netlify-cli -g
  - npm run build

deploy:
  provider: script
  script: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --dir ./build -p -m $TRAVIS_COMMIT
  skip_cleanup: true
  on:
    all_branches: true